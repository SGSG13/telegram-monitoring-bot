services:
  - type: worker
    name: telegram-monitoring-bot
    env: python
    buildCommand: pip3 install -r requirements.txt
    startCommand: python3 main.py
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        value: your_bot_token_here
      - key: TELEGRAM_USER_ID
        value: your_telegram_user_id_here
      - key: TARGET_URL
        value: https://example.com/page-to-monitor
      - key: SEARCH_NAMES
        value: Иван Иванов
      - key: CHECK_INTERVAL_MINUTES
        value: 10
      - key: LOG_LEVEL
        value: INFO 